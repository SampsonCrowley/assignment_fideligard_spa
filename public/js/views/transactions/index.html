<table class="table table-bordered table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th>Date</th>
      <th>Symbol</th>
      <th>Quantity</th>
      <th>PPS</th>
      <th>Credit</th>
      <th>Debit</th>
    </tr>
  </thead>
  <tbody>
    <tr class="pointable" ng-repeat="transaction in transactions" ng-click="viewTransaction(transaction.id)">
      <td>{{ transaction.date | date:'yyyy-MM-dd'}}</td>
      <td>{{ transaction.symbol }}</td>
      <td>{{ transaction.quantity }}</td>
      <td>{{ transaction.price | currency }}</td>
      <td>{{ transaction.credit | currency }}</td>
      <td>{{ transaction.debit | currency }}</td>
    </tr>
  </tbody>

</table>
